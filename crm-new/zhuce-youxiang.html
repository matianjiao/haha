<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>注册-邮箱</title>
    <link rel="stylesheet" href="css/login.css">
    <script src="js/jquery.js"></script>
    <script src="js/vector.js"></script>
    <script>
        $(function () {
            // 初始化 传入dom id
            var victor = new Victor("container", "output");
            var theme = [
                ["#262626", "#3C3C3C"],
            ]
            var color = theme[0];
            victor(color).set();

        });
    </script>
</head>
<body>
<div id="container">
    <div id="output">
        <div class="scroll">
            <div class="zhuce-bg">
                <form action="" id="zhuce" class="zhuce-youxiang">
                    <div><img src="images/zhuce-logo_03.png" alt=""></div>
                    <div class="buzou">① 填写账户信息</div>
                    <div class="buzou lan">② 验证邮箱</div>
                    <div class="buzou">③ 注册成功</div>
                    <div class="clear"></div>

                    <p>确认邮件已经发送到您的注册邮箱**********@***.com,点击邮件里的链接就可以开始使用了。</p>
                    <div class="zhuce-list">
                        <span>验   证   码：</span>
                        <input type="text" required="" value="请输入验证码" style="width: 40%">
                        <div class="login" style="width: 38%;display:inline-block;float: right;margin:14px 0 0">60s
                            重新发送
                        </div>
                    </div>


                    <div class="login" style="">前往邮箱</div>
                    <div style="color: #519DD7">还没有收到邮件？</div>
                    <p>1.稍等片刻，重新检查您的收件箱（根据网络状况，可能需要2-5分钟您才能收到）；</p>
                    <p>2.您可以尝试在广告邮件，垃圾邮件目录或文件夹下找找看；</p>
                    <div class="zi-btn">3.最后，您可以选择
                        <div class="login" style="width: 20%;display:inline-block;margin:14px 0 0 10px">重新发送邮件</div>
                    </div>
                    <div class="zi-btn">4.邮件地址写错了？抱歉，您需要
                        <div class="login" style="width: 20%;display:inline-block;margin:14px 0 0 10px">60s 重新注册</div>
                    </div>

                </form>
            </div>
        </div>


    </div>
</div>
</body>
</html>
