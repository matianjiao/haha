<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>注册</title>
    <link rel="stylesheet" href="css/login.css">
    <script src="js/jquery.js"></script>
    <script src="js/vector.js"></script>
    <script>
        $(function () {
            // 初始化 传入dom id
            var victor = new Victor("container", "output");
            var theme = [
                ["#262626", "#3C3C3C"],
            ]
            var color = theme[0];
            victor(color).set();

        });
    </script>
</head>
<body>
<div id="container">
    <div id="output">
        <div class="scroll">
            <div class="zhuce-bg">
                <form action="" id="zhuce">
                    <div><img src="images/zhuce-logo_03.png" alt=""></div>
                    <div class="buzou lan">① 填写账户信息</div>
                    <div class="buzou">② 验证邮箱</div>
                    <div class="buzou">③ 注册成功</div>
                    <div class="clear"></div>
                    <div class="zhuce-list">
                        <span>用户姓名：</span>
                        <input type="text" required="" value="请输入姓名">
                    </div>
                    <div class="zhuce-list">
                        <span>所    在    地：</span>
                        <div class="arrow-fu">
                            <div class="arrow arrow1"></div>
                            <select name="" id="" style="width:120px">
                                <option>中国</option>
                                <option>英国</option>
                                <option>美国</option>
                            </select>
                        </div>
                        <div class="arrow-fu">
                            <div class="arrow arrow1"></div>
                            <select name="" id="" style="width: 120px">
                                <option>北京</option>
                                <option>山西</option>
                            </select>
                        </div>
                        <div class="arrow-fu">
                            <div class="arrow arrow1"></div>
                            <select name="" id="" style="width: 120px">
                                <option>丰台区</option>
                                <option>大同</option>
                            </select>
                        </div>
                    </div>
                    <div class="zhuce-list">
                        <span>身 份 证 号：</span>
                        <input type="text" required="" value="请输入身份证号">
                    </div>
                    <div class="zhuce-list">
                        <span>地          址：</span>
                        <input type="text" required="" value="请输入地址">
                    </div>
                    <div class="zhuce-list">
                        <span>联 系 方 式：</span>
                        <input type="text" required="" value="请输入有效的联系方式">
                    </div>
                    <div class="zhuce-list">
                        <span>邮          箱：</span>
                        <input type="text" required="" value="请输入Email邮箱地址">
                    </div>
                    <div class="zhuce-list">
                        <span>上传身份证：</span>
                        <div class="upload">请上传</div>
                        <div class="upload">请上传</div>
                        <div class="clear"></div>
                    </div>
                    <div class="zhuce-list">
                        <span>验   证   码：</span>
                        <input type="text" required="" value="请输入验证码" style="width: 40%">
                        <img src="images/yanzhengma_07.png" alt="" style="vertical-align: middle">
                    </div>
                    <div class="login" style="">提交</div>

                </form>
            </div>
        </div>


    </div>
</div>
</body>
</html>
